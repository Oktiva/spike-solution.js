<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oktiva Chat</title>

    <!-- libs styles -->
    <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- source styles -->
    <link href="/styles/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>WebSockets Chat <span class="label label-info">dev</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-9 message-list">
                                <div class="well">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <p class="btn btn-info user-msg"><strong>Juca: </strong>Oi Mariazinha</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <p class="btn btn-default pull-right user-msg"><strong>Renatex: </strong>Oi Jukiz, Maria</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <p class="btn btn-info user-msg"><strong>Mariazinha: </strong>Oi Jukiz</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <p class="btn btn-info user-msg"><strong>Juca: </strong>Demorou</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">Friends</div>
                                    <ul class="list-group contact-list">
                                        <a href="#" class="list-group-item">Juca</a>
                                        <a href="#" class="list-group-item">Mariazinha</a>
                                        <a href="#" class="list-group-item">Renatex</a>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" type="button">Send</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- libs -->
    <script src="/libs/jquery/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- source -->
    <script src="/scripts/client.js"></script>
</body>
</html>
